<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="30">

            <tr>
                <th>No</th>
                <th>Item Name</th>
                <th >Qty</th>
                <th>Price</th>
                <th>subtotal</th>

        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>name</td>
                <td>3</td>
                <td>300</td>
                <td>600</td>
            </tr>
            <tr>
                <td>2</td>
                <td>egg</td>
                <td>10</td>
                <td>100</td>
                <td>1000</td>
            </tr>
            <tr>
                <td colspan = "4" align="right"></td>
                <td>1600</td>
            </tr>
        </tbody>
    </table>
                
</body>
</html>
