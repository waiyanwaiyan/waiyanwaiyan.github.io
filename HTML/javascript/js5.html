<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     
// Array

let numberArray = [1,2,3,12,102];
console.log(numberArray[3]);
console.log(numberArray.length);
let stringArray = Array('h','e','l','l','o');
console.log(stringArray[4]);

//value of different types

let myArray =['h','i',1,2,3,['x','y',332]];
console.log(myArray[5][2]);

// Multi-dimensional Arrays

let multiArray = [[1,2,3],['a','b','c'],['x',123]];
console.log(multiArray[2][1]);

let fruits = [];
fruits[0] = 'Apple';
fruits[1] = 'orange';
fruits[2] = 'banana';
console.log(fruits);
console.log(fruits.length);

fruits.push('Mango');
console.log(fruits);

fruits.unshift('Cherry');
console.log(fruits);

fruits.pop();
console.log(fruits);

fruits.shift();
console.log(fruits);

fruits.sort();
console.log(fruits);

fruits.reverse();
console.log(fruits);

let fruits_str = fruits.toString();
console.log(fruits_str);

let fruits_arr = fruits_str.split(",");
console.log(fruits_arr)

let str = "Hello World";
console.log(str.split(' '));
console.log(str.split(''));

let aArray =  [1,2,3];
let bArray = ['a','b','c'];
let cArray = aArray.concat(bArray);
console.log(cArray);

let dArray = [...aArray,...bArray,...cArray];
console.log(dArray);




    </script>
</body>
</html>
