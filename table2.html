<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table2</title>
</head>
<body>
    <h1>Invoice</h1>
      <table border="1" cellspacing="0" cellpadding="20">
          <thead>
              <tr>
              <th>No.</th>
              <th>Item Name</th>
              <th>Qty</th>
              <th>Price</th>
              <th>Subtotal</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>1</td>
                  <td>MaMa</td>
                  <td>3</td>
                  <td>400</td>
                  <td>1200</td>
              </tr>
              <tr>
                  <td>2</td>
                  <td>Egg</td>
                  <td>10</td>
                  <td>150</td>
                  <td>1500</td>
              </tr>
              <tr>
                  <td>3</td>
                  <td>3D</td>
                  <td>1</td>
                  <td>800</td>
                  <td>800</td>
              </tr>
              <tr>
                  <tr>
                      <td colspan="4">Total</td>
                      <td>3500</td>
                  </tr>
              </tr>
          </tbody>

      </table>

      <h1>Save Money</h1>
      <table border="1" cellspacing="0" cellpadding="15">
          <thead>
              <tr>
                  <th>Month</th>
                  <th>Save Money</th>
                  <th>Total</th>
              </tr>
            </thead>
      <Body>
          <tbody>
          <tr>
              <td>January</td>
              <td>30000</td>
              <td rowspan="4">100000</td>

          </tr>
          <tr>
              <td>February</td>
              <td>10000</td>
              
          </tr>
          <tr>
              <td>March</td>
              <td>20000</td>
          </tr>
          <tr>
              <td>April</td>
              <td>40000</td>
          </tr>
          </tbody>
      </Body>
    
</body>
</html>
